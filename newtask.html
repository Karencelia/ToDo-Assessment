<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist - New Task</title>
    <link rel="stylesheet" href="newtask.css">
    <!-- <script src="https://kit.fontawesome.com/522275db79.js" crossorigin="anonymous"></script> -->
     <link rel="stylesheet" href="css/all.css">
</head>
<body>

        <!-- Task List Section -->

    <div class="header">
        <i class="fa-solid fa-tasks task"></i>
        <h1 style="font-size: 18px;">Tasklist</h1>
        <div class="nav-links">
            <a href="#">Today</a>
            <a href="#">Upcoming</a>
            <a href="#">All tasks</a>
            <button class="add-task-button">+</button>
        </div>
        <div class="profile">
            <!-- Placeholder for profile picture -->
        </div>
    </div>
        <div class="new-task">
            <h1>New task</h1>
            <form>
                <label for="task-desc">Task description</label>
                <input type="text" id="task-desc" placeholder="Enter task description">
                
                <label for="due-date">Due date</label>
                <input type="text" id="due-date" placeholder="Tomorrow">
                
                <button type="submit" class="save-button">Save</button>
            </form>
        </div>
    
</body>
</html>
